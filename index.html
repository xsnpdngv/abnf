<!DOCTYPE html>
<html>
  <head>
    <title>ABNF-Eval</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/xbnf.css"/>
    <link rel="icon" href="assets/img/check2-circle.svg">
  </head>
  <body>

    <nav class="navbar bg-light navbar-expand-md navbar-expand-lg navbar-expand-xl navbar-expand-xxl rounded fixed-top ps-2 pe-2 pt-1" data-bs-theme="light">
    <div class="container-fluid justify-content-start" id="toolbar">
        <ul class="navbar-nav col-lg-7 col-xl-6 col-xxl-5 justify-content-start align-items-center">
        <a class="navbar-brand pt-0 pb-0" id="navbarBrand" href="">ABNF-Eval</a>
    </div>
    </nav>

    <div id="content">
      <h3>Grammar</h3>
      <textarea class="valid" id="grammar" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
valid-names   = *WS function-name *( 1*WS function-name ) *WS
function-name = ALPHA *(ALPHA / DIGIT / '_')
WS            = ' ' / HTAB / LF
HTAB          = %x09
LF            = %x0A</textarea>
      <h3>Test Input</h3>
      <textarea class="valid" id="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">check_input_against_ENBF_1
checkInputAgainstEbnf_2</textarea>
      <pre id="output" class="disabled"></pre>
      <script src="assets/js/xbnf.js" type="text/javascript"></script>
    </div>
  </body>
</html>
